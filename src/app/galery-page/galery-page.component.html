<app-galery-img
  *ngFor="let img of dataSource; index as i"
  [data]="img"
  (delete)="deletePost(i + 1)"
></app-galery-img>
<div (click)="addImg()" *ngIf="userInfo.login == 2">Dodaj obraz</div>
<mat-paginator
  #paginator
  [length]="length"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[3, 6, 9, 15]"
  (page)="getServerData($event)"
>
</mat-paginator>
