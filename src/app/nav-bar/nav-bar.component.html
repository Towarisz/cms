<span>
  <a
    routerLink=""
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Home</a
  >
  <a routerLink="galery" routerLinkActive="active">Galery</a>
  <a routerLink="news" routerLinkActive="active">News</a>
</span>
<div>
  <button
    mat-raised-button
    color="primary"
    routerLink="login/1"
    *ngIf="userInfo.login == 0"
  >
    Zaloguj
  </button>
  <button
    mat-stroked-button
    color="accent"
    routerLink="login/0"
    *ngIf="userInfo.login == 0"
  >
    Zarejestruj
  </button>
  <button
    mat-stroked-button
    color="accent"
    *ngIf="userInfo.login != 0"
    (click)="logOut()"
  >
    Wyloguj
  </button>
</div>
