<app-news
  *ngFor="let news of dataSource"
  [list]="news"
  (delete)="deletePost(news.id)"
></app-news>
<div (click)="addImg()" *ngIf="userInfo.login == 2">Dodaj Artykuł</div>
<mat-paginator
  #paginator
  [length]="length"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[3, 6, 9, 15]"
  (page)="getServerData($event)"
>
</mat-paginator>
