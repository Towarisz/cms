<div ngClass="newsFlex">
<app-news
  *ngFor="let news of dataSource"
  [list]="news"
  (delete)="deletePost(news.id)"
></app-news>
</div>
<hr>
<div ngClass="addNewsBtn">
<button  mat-raised-button (click)="addImg()" *ngIf="userInfo.login == 2">Dodaj artyku≈Ç</button ></div>
<mat-paginator
  #paginator
  [length]="length"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[3, 6, 9, 15]"
  (page)="getServerData($event)"
  ngClass="theme"
>
</mat-paginator>
