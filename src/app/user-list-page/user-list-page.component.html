<div ngClass="tabCenter">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let element">{{ element.login }}</td>
    </ng-container>
   
    <ng-container matColumnDef="pass">
      <th mat-header-cell *matHeaderCellDef>Hasło</th>
      <td mat-cell *matCellDef="let element">******</td>
    </ng-container>
   
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Uprawnienia</th>
      <td mat-cell *matCellDef="let element">
        {{ element.value | userPermition }}
      </td>
    </ng-container>
   
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edycja</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="deleteUser(element.id)" mat-raised-button ngClass="nieNaButtonach">Usuń</button>
        <button mat-raised-button
          (click)="
            editUser(element.login, element.pass, element.value, element.id)
          "
        >
          Edytuj
        </button>
      </td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  </div>
